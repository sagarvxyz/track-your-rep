AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS configuration for Track Your Rep.'

Parameters:
  PipelineRole:
    Type: String

Resources:
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'track-your-rep-frontend-bucket'

  # CloudFront Config: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-cloudfront-distribution.html
  CDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: FrontendBucket
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
          - Id: ServerFunction
            DomainName: !Sub '${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com'
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: FrontendBucket
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: true
        CacheBehaviors:
          # proxies frontend -> backend routes at PathPattern
          - TargetOriginId: ServerFunction
            PathPattern: 'api/*'
            DefaultTTL: 0
            MinTTL: 0
            MaxTTL: 0
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, PATCH, POST, DELETE]
            ForwardedValues:
              QueryString: true
        Enabled: true
        DefaultRootObject: index.html

  # Gives CDN read access to FrontendBucket
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Id: CDNPolicy
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
            Action: 's3:GetObject'
            Resource: !Sub
              - 'arn:aws:s3:::${Bucket}/*'
              - Bucket: !Ref FrontendBucket 
          - Effect: Allow
            Principal:
              AWS:
                - !Ref PipelineRole
            Action:
              - "s3:PutObject"
              - "s3:DeleteObject"
            Resource: !Sub
              - 'arn:aws:s3:::${Bucket}/*'
              - Bucket: !Ref FrontendBucket
          - Effect: Allow
            Principal:
              AWS:
                - !Ref PipelineRole
            Action:
              - "s3:ListBucket"
            Resource: !Sub
              - 'arn:aws:s3:::${Bucket}'
              - Bucket: !Ref FrontendBucket

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: CloudFront access identity

  Server:
    Type: AWS::Serverless::Function
    # Manage esbuild properties
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: 'es2020'
        Sourcemap: true
        EntryPoints:
          - src/server/index.ts
    Properties:
      CodeUri: ''
      Handler: index.router
      Runtime: nodejs18.x
      Timeout: 100
      Architectures:
        - x86_64
      Events:
        UpdateBills:
          Type: Api
          Properties:
            Path: /api/bills/update
            Method: GET
        GetBills:
          Type: Api
          Properties:
            Path: /api/bills
            Method: GET
        GetBillsList:
          Type: Api
          Properties:
            Path: /api/bills/list
            Method: GET
  BillsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: BillsTable

  VotesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: VotesTable

  UsersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: UsersTable

Outputs:
  API:
    Description: 'API Gateway endpoint URL for Track Your Rep'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/api'

  Website:
    Value: !GetAtt CDN.DomainName

  ServerFunction:
    Description: 'ServerFunction Lambda ARN'
    Value: !GetAtt ServerFunction.Arn

  ServerFunctionIamRole:
    Description: 'Implicit IAM Role created for ServerFunction Lambda'
    Value: !GetAtt ServerFunctionRole.Arn
